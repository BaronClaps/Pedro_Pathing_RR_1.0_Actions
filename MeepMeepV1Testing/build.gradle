plugins {
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    maven { url = 'https://jitpack.io' }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.acmerobotics.roadrunner:MeepMeep:0.1.2'
    implementation "com.acmerobotics.roadrunner:core:1.0.0-beta6"
    implementation "com.acmerobotics.roadrunner:actions:1.0.0-beta6"
    implementation "com.acmerobotics.roadrunner:ftc:0.1.11"
    implementation "com.acmerobotics.dashboard:dashboard:0.4.14"
}